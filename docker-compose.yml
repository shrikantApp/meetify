version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: meetify-postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: meetify
    ports:
      - '5432:5432'
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U root -d meetify" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: meetify-redis
    ports:
      - '6379:6379'

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meetify-backend
    env_file: ./backend/.env
    environment:
      DB_HOST: postgres
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: meetify-frontend
    ports:
      - '80:80'
    depends_on:
      - backend

volumes:
  pg-data:
